<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started â€“ ScoutMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      user-select: none;
    }
    input, textarea, button, select {
      user-select: text;
      pointer-events: auto;
    }
    form * {
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700" style="font-family: 'Inter', sans-serif;" >cl<span class="text-blue-600 font-extrabold tracking-wider">AI</span>rvoyant</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="min-h-screen pt-16 pb-12 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8 space-y-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900">Create Your Account</h1>
        <p class="mt-3 text-gray-600">Join ScoutMind and unlock powerful sports analytics</p>
      </div>

      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <p id="passwordMatchError" class="mt-1 text-xs text-red-500 hidden">Passwords do not match</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Favorite Sport</label>
          <select class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2216%22%20height%3D%2216%22%20viewBox%3D%220%200%2016%2016%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M8%2011L3%206h10z%22%2F%3E%3C%2Fsvg%3E')] bg-no-repeat bg-[length:16px_16px] bg-[right_12px_center]">
            <option>Basketball</option>
            <option>Football</option>
            <option>Baseball</option>
            <option>Soccer</option>
            <option>Other</option>
          </select>
        </div>

        <div class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" id="terms" required />
          <label for="terms" class="ml-2 block text-sm text-gray-600">
            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2">
          <span>Create Account</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
        </p>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            <i class="fab fa-google mr-2"></i>
            <span>Google</span> 
          </button>
          <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            <i class="fab fa-apple mr-2"></i>
            Apple
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const email = document.querySelector('input[type="email"]').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const passwordMatchError = document.getElementById('passwordMatchError');
      
      // Check if passwords match
      if (password !== confirmPassword) {
        passwordMatchError.classList.remove('hidden');
        return; // Stop form submission if passwords don't match
      } else {
        passwordMatchError.classList.add('hidden');
      }
    
      try {
        const response = await fetch("https://clairvoyant-backend.onrender.com/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
    
        const data = await response.json();
    
        if (response.ok) {
          alert("Account created! You can now log in.");
          window.location.href = "login.html";
        } else {
          alert("Signup failed: " + (data.error || data.details));
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
    </script>
    
</body>
</html>
